<div class="fret-layer">
    <!-- First displayed fret selector -->
    <input type="text" class="form-control input-sm text-center fret-selector fret-selector-first" data-ng-model="fretLayerCtrl.fretFirst" />

    <!-- Last displayed fret selector -->
    <input type="text" class="form-control input-sm text-center fret-selector fret-selector-last" data-ng-model="fretLayerCtrl.fretLast" />

    <!-- Frets canvas -->
    <canvas class="fret-layer-canvas"></canvas>
</div>
