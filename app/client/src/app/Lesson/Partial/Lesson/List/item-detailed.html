<div class="list-item list-item-detailed panel panel-default">
        <!-- Info -->
        <div class="item-info panel-body">
            <h2 class="page-header">
                {{ resource.attributes.name }}
            </h2>
        </div>

        <!-- Item buttons -->
        <div class="list-item-btn-group">
            <a class="btn btn-danger" href="" data-ng-click="listCtrl.remove(resource)">
                <span class="fa fa-trash-o"></span>
                <span class="sr-only">{{ 'delete_lesson'|translate }}</span>
            </a>

            <a class="btn btn-default" href="#/lessons/{{ resource.id }}/edit">
                <span class="fa fa-pencil"></span>
                <span class="sr-only">{{ 'edit_lesson'|translate }}</span>
            </a>

            <a class="btn btn-default" href="#/lessons/{{ resource.id }}">
                <span class="fa fa-eye"></span>
                <span class="sr-only">{{ 'show_lesson'|translate }}</span>
            </a>
        </div>
</div>
