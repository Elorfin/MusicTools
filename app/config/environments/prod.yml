imports:
    # Application parameters
    - { resource: "../parameters/prod.yml" }

    - { resource: common.yml }

# Override monolog configuration for Production
monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console
