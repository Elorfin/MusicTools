<div class="card tuner">
    <div class="card-block">
        <div class="dropdown" [ngClass]="{open: opened}" (onClickOut)="opened = false">
            <a class="dropdown-toggle" role="button" id="tuningDropdown" aria-haspopup="true" (click)="opened = !opened">
                <em>-- select tuning --</em>
            </a>

            <div class="dropdown-menu" aria-labelledby="tuningDropdown">
                <a class="dropdown-item" *ngFor="let tuning of tunings" (click)="selectTuning(tuning)">
                    {{ tuning.attributes.name }}
                </a>
            </div>
        </div>

        <div class="tuner-block">
            <div class="tuner-col tuner-notes" *ngIf="tuning">
                <div class="tuner-cell">
                    <note-input [note]="tuning.relationships.notes.data[2]"></note-input>
                </div>

                <div class="tuner-cell">
                    <note-input [note]="tuning.relationships.notes.data[1]"></note-input>
                </div>

                <div class="tuner-cell">
                    <note-input [note]="tuning.relationships.notes.data[0]"></note-input>
                </div>
            </div>

            <div class="tuner-col tuner-headstock">
                <canvas #tunerCanvas class="tuning-headstock"></canvas>
            </div>

            <div class="tuner-col tuner-notes" *ngIf="tuning">
                <div class="tuner-cell">
                    <note-input [note]="tuning.relationships.notes.data[3]"></note-input>
                </div>

                <div class="tuner-cell">
                    <note-input [note]="tuning.relationships.notes.data[4]"></note-input>
                </div>

                <div class="tuner-cell">
                    <note-input [note]="tuning.relationships.notes.data[5]"></note-input>
                </div>
            </div>
        </div>
    </div>
</div>
