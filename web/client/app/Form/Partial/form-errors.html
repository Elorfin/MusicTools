<ul class="col-md-12 list-unstyled" data-ng-show="formErrorsCtrl.formDef.vars.errors.errors.length > 0">
    <li class="alert alert-danger" data-ng-repeat="error in formErrorsCtrl.formDef.vars.errors.errors">
        <span class="glyphicon glyphicon-exclamation-sign"></span>
        {{ error }}
    </li>
</ul>
