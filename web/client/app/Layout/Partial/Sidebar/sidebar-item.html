<li role="presentation" data-ng-class="{ active: current }">
    <a href="#/{{ url }}" data-uib-tooltip="{{ label | translate }}" data-tooltip-placement="right">
        <span class="{{ icon }}"></span>
        <span class="sr-only">
            {{ label | translate }}

            <span data-ng-if="current">(current)</span>
        </span>
    </a>
</li>
