<div class="list-item list-item-detailed panel panel-default">
    <div class="row">
        <!-- Image -->
        <div class="song-cover col-lg-2 col-md-2 col-sm-2 col-xs-3">
            <img class="img-responsive" data-ng-src="{{ resource.cover.path ? (resource.cover.path|resource_path) : ('images/no-cover.png'|asset_path) }}" />
        </div>

        <!-- Info -->
        <div class="song-info item-info col-lg-10 col-md-10 col-sm-10 col-xs-9 panel-body">
            <h2 class="page-header">
                {{ resource.attributes.name }}
                <small data-ng-if="null !== resource.attributes.artist">{{ resource.attributes.artist }}</small>
            </h2>

            <div class="row">
                <!-- Rating -->
                <score-field class="col-md-6 text-center" data-model="resource.attributes.rating"></score-field>

                <!-- Mastery -->
                <score-field class="col-md-6 text-center" data-model="resource.attributes.mastery" data-icon="music-icon music-icon-note"></score-field>
            </div>
        </div>

        <!-- Item buttons -->
        <div class="list-item-btn-group">
            <a class="btn btn-danger" href="" data-ng-click="songListCtrl.remove(resource)">
                <span class="fa fa-trash-o"></span>
                <span class="sr-only">{{ 'delete_song'|translate }}</span>
            </a>

            <a class="btn btn-default" href="#/songs/{{ resource.id }}/edit">
                <span class="fa fa-pencil"></span>
                <span class="sr-only">{{ 'edit_song'|translate }}</span>
            </a>

            <a class="btn btn-default" href="#/songs/{{ resource.id }}">
                <span class="fa fa-eye"></span>
                <span class="sr-only">{{ 'show_song'|translate }}</span>
            </a>
        </div>
    </div>
</div>
