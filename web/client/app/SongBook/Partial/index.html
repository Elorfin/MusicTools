<layout-page class="song-list">
    <!-- Header buttons -->
    <layout-page-buttons>
        <!-- New Song button -->
        <layout-page-button class="nav-link-default">
            <a href="#/songs/new">
                <span class="fa fa-fw fa-plus"></span>
                {{ 'new_song'|translate }}
            </a>
        </layout-page-button>

        <li class="divider"></li>

        <!-- List format button -->
        <layout-page-button class="nav-link-default" data-uib-dropdown="">
            <layout-list-formatter data-format="songListCtrl.format"></layout-list-formatter>
        </layout-page-button>
    </layout-page-buttons>

    <!-- Title of the page -->
    <layout-page-title id="song-list">
        {{ 'my_songbook_title'|translate }}

        <layout-list-sorter data-count="songListCtrl.entities.length" data-current="songListCtrl.sortBy" data-reverse="songListCtrl.sortReverse" data-fields="songListCtrl.sortFields"></layout-list-sorter>
    </layout-page-title>

    <div class="row">
        <!-- List items -->
        <div data-ng-repeat="entity in songListCtrl.entities|orderBy:songListCtrl.sortBy:songListCtrl.sortReverse"
             data-ng-include="'../app/SongBook/Partial/List/item-' + songListCtrl.format + '.html'"
             data-ng-class="{ 'col-md-12': 'tile' !== songListCtrl.format, 'col-xs-12 col-sm-4 col-md-3 col-lg-2': 'tile' === songListCtrl.format }"
        ></div>
    </div>


    <!-- No element message -->
    <div class="empty-list" data-ng-if="songListCtrl.entities.length === 0">
        {{ 'no_song_found'|translate }}
    </div>
</layout-page>
