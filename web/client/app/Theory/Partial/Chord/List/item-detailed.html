<div class="list-item list-item-detailed panel panel-default">
    <!-- Info -->
    <div class="item-info panel-body">
        <chord-sheet class="pull-left" data-root="chordListCtrl.root" data-chord="resource"></chord-sheet>

        <h2 class="page-header">
            {{ chordListCtrl.root|note_name }}
            {{ resource.attributes.name }}
            <small data-translate="note_count"
                   data-translate-values="{ COUNT: resource.attributes.notes_count }"
                   data-translate-interpolation="messageformat"></small>
        </h2>
    </div>

    <!-- Item buttons -->
    <div class="list-item-btn-group">
        <a class="btn btn-default" href="#/theory/chords/{{ resource.id }}">
            <span class="fa fa-eye"></span>
            <span class="sr-only">{{Â 'show_chord'|translate }}</span>
        </a>
    </div>
</div>
