<!DOCTYPE html>

<html data-ng-app="MusicTools" data-ng-cloak="">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'" />

        <title>Music Tools</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="favicon.png" />

        <!-- Theme style -->
        <link type="text/css" rel="stylesheet" href="css/app.min.css" />
    </head>

    <body>
        <!-- Header -->
        <layout-header></layout-header>

        <!-- Sidebar -->
        <layout-sidebar></layout-sidebar>

        <!-- Content -->
        <div class="content {% block content_class %}{% endblock %}" data-scrollable="">
            <div class="container-fluid">
                <!-- Page header -->
                <div class="content-header">
                    <!-- Page title -->
                    <h1>{% block content_title %}{% endblock %}</h1>
                </div>

                <!-- Page Content -->
                <div data-ng-view=""></div>
            </div>
        </div>

        <!-- Libraries (see Gruntfile.js to know what's included in js/lib.js) -->
        <!--<script type="text/javascript" src="js/lib.js"></script>-->
        <script type="text/javascript" src="js/lib.min.js"></script>

        <!-- AngularJS App -->
        <!--<script type="text/javascript" src="js/app.js"></script>-->
        <script type="text/javascript" src="js/app.min.js"></script>
    </body>
</html>
