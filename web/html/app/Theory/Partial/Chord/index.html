<layout-page class="page-list chord-list">
    <!-- Header buttons -->
    <ui-header-buttons>
        <!-- Note menu -->
        <ui-header-button class="nav-link-default">
            <note-menu data-current="listCtrl.root"></note-menu>
        </ui-header-button>

        <li class="divider"></li>

        <!-- List format button -->
        <ui-header-button class="nav-link-default">
            <layout-list-formatter data-format="listCtrl.format"></layout-list-formatter>
        </ui-header-button>
    </ui-header-buttons>

    <!-- Title of the page -->
    <layout-page-title>
        Theory <small>Chords</small>

        <layout-list-sorter data-element="chord" data-count="listCtrl.resources.length" data-current="listCtrl.sortBy" data-reverse="listCtrl.sortReverse" data-fields="listCtrl.sortFields"></layout-list-sorter>
    </layout-page-title>

    <div class="row">
        <!-- List items -->
        <div data-ng-repeat="resource in listCtrl.resources|orderBy:listCtrl.sortBy:listCtrl.sortReverse"
             data-ng-include="'Chord/List/item-' + listCtrl.format + '.html'|partial_path:'app/Theory'"
             data-ng-class="{ 'col-md-12': 'tile' !== listCtrl.format, 'col-xs-12 col-sm-4 col-md-3 col-lg-2': 'tile' === listCtrl.format }"
        ></div>
    </div>
</layout-page>
