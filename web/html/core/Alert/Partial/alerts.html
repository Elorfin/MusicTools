<div class="alerts" data-ng-if="alertsCtrl.alerts.length > 0">
    <div data-ng-repeat="alert in alertsCtrl.alerts" data-ng-click="alertsCtrl.removeAlert(alert)" class="alert alert-{{ alert.type }}" role="alert">
        <span class="fa fa-fw" data-ng-class="{'fa-check': 'success' == alert.type, 'fa-times': 'danger' == alert.type, 'fa-exclamation': 'warning' == alert.type, 'fa-info': 'info' == alert.type }"></span>
        <span>{{ alert.title }}</span>

        <!-- Detail -->
        <a href="" class="alert-link" data-ng-click="alertsCtrl.openDetail(alert)" data-ng-if="alert.detail">
            DETAIL
        </a>

        <!-- Action button -->
    </div>

    <button type="button" class="btn btn-default">
        + 3
    </button>
</div>
