<div class="score-field">
    <button type="button" role="button" data-ng-repeat="value in scoreFieldCtrl.values" data-ng-class="{'selected': value <= scoreFieldCtrl.model}">
        <span class="value-icon fa-fw {{ scoreFieldCtrl.icon }}"></span>
        <span class="sr-only">
            {{ value }}
        </span>
    </button>

    <input type="hidden" name="scoreFieldCtrl.name" data-ng-model="scoreFieldCtrl.model"/>
</div>
